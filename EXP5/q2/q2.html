<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator
        
    </title>

    

    
</head>
<body>
    <h1>Calculate BMI</h1>
            <form>
                Enter your weight (in kilograms): <input type="text" id="weight"><br><br>
                Enter your height (in meters): <input type="text" id="height"><br><br>
                <button type="button" onclick="calculate()">Get BMI!</button><br><br>
                <p>
                    Your BMI is: <span id="score"></span> <br><br>
                    Your Body type is: <span id="type"></span><br><br>
                </p>
            </form>
            
    <script src="q2.js"></script>
</body>
</html>
